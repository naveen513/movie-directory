<!-- Page Content -->
<div class="container gallery">
  <div class="row text-center text-lg-left margin-top-30">

    <div class="movie col-4 col-md-3 col-lg-2" *ngFor="let movie of movies">
      <div href="#" class="d-block mb-4 h-100">
        <img class="img-fluid img-thumbnail" src="{{movie.image}}" alt="{{movie.title}}">
        <div class="location">{{movie.location}}</div>
      </div>
    </div>

  </div>
</div>
<!-- /.container -->
